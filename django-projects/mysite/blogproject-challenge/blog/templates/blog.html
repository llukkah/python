<style>
    img {
        height: 50px;
        width: 100px;
    }
    .post {
        width: 30vw;
    }
    .content {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin-top: 50px;
    }
</style>
<h1>My Blog</h1>

<a href="{% url 'create' %}">Create Post</a>
<!-- /blog/create doesnt work -->
<!-- /create/ doesn't work -->
<!-- physical input /blog/create, renders correct page / desired url -->
{% for post in posts %}
<div class="content">
    <img style="display: block" src="{{ post.img_link }}" />
    <h2>{{ post.title }}</h2>
    <p class="post">{{ post.body }}</p>
    <div>
        {% for tag in post.tags.all %}
        <span
        style="color: black; background-color: lightblue; margin-right: 4px"
        >{{ tag.name }}</span
        >
        {% endfor %}
        <a href="{% url 'edit' post.post_id %}">Edit Post</a>
    </div>
</div>
{% endfor %}
