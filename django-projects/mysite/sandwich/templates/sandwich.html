<h1>Sandwich Home</h1>
<h3>Ingredients List</h3>
<ul>
    {% for ingredient in ingredients %}
    <li>
        <a href="/sandwich/ingredients/{{ ingredient }}">{{ ingredient }}</a>
    </li>
    {% endfor %}
</ul>

<form action='/sandwich/random'>
    <input type='submit' value='Make a random sandwich'/>
</form>
